<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <title>LoginIn</title>
</head>

<body>
    <div class="container">

        <div class="title-container">
            <h6 class="welcome">WELCOME BACK!</h6>
            <H2>Login to continue</H2>
        </div>
        <div>
            <form>
                <div class="info">
                    <label for="">Email</label>
                    <div>
                        <input class="details" type="email" placeholder="Enter Email">
                    </div>
                </div>
                <div class="info">
                    <label for="">Password</label>
                    <div>
                        <input class="details" type="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="auth">
                    <div class="check-auth">
                        <div>
                            <input class="checkbox" type="checkbox">
                        </div>
                        <label for="">Remenber Me</label>
                    </div>

                    <!-- forget me -->
                    <a href="">
                        Forgot Password?
                    </a>
                </div>

                <!-- button -->
                <div class="login-btn">
                    <button type="submit">Login</button>
                </div>

                <div class="login-with">
                    <p>
                        or login with
                    </p>
                </div>

                <!-- google link -->
                <div class="google">
                    <img class="gg" src="google.svg" alt="">
                    <p>Login with Google</p>
                </div>
            </form>

            <div class="register">
                <p>Dont't have an account? <span>Register</span></p>
            </div>
        </div>
    </div>

</body>

</html>
